<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw</title>
  </head>
  <link rel="stylesheet" href="index.css" />
  <body class="flex-center">
    <div class="flex2 flex-center">
      <div class="xy-plane flex-center">
        <div class="center-point flex-center">
          <div class="wrapper flex-center">
            <div id="point" class="point"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex1 variables">
      <div class="x-range">
        <input
          type="number"
          placeholder="min"
          value="-10"
          name="minX"
          onchange="minValueChange(event)"
        />
        <div class="flex1">
          <div class="text-center">
            value =
            <input type="number" id="rangeValue" onchange="move(event)" />
          </div>
          <input
            id="range"
            oninput="move(event)"
            step="0.1"
            type="range"
            min="-10"
            max="10"
          />
        </div>
        <input
          type="number"
          placeholder="max"
          value="10"
          name="maxX"
          onchange="maxValueChange(event)"
        />
      </div>

      <label
        >f(y)/x =
        <input
          type="text"
          placeholder="y+1"
          value="sin(y)"
          name="y"
          onchange="xChange(event)"
      /></label>
      <label
        >f(x)/y =
        <input
          type="text"
          placeholder="x+1"
          name="y"
          value="cos(x)"
          onchange="yChange(event)"
      /></label>
      <label
        >unit =
        <input type="text" value="cm" name="unit" onchange="unitChange(event)"
      /></label>
    </div>
  </body>
  <script src="index.js"></script>
</html>
